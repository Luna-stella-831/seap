<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
	<title>seap</title>
</head>

<!--<body bgcolor="#D9D9D9">-->

<body>
	<!--<p>seap</p>-->

	<div>比較対象年度：
		<label><input type="radio" name="year" id="2021" value="2021" checked />2021</label>
		<label><input type="radio" name="year" id="2020" value="2020" />2020</label>
		<label><input type="radio" name="year" id="2019" value="2019" />2019</label>
		<label><input type="radio" name="year" id="2018" value="2018" />2018</label>
	</div>
	<br />
	<div>課題：
		<label><input type="radio" name="task" id="s1" value="s1" />Lexer</label>
		<label><input type="radio" name="task" id="s2" value="s2" />Parser</label>
		<label><input type="radio" name="task" id="s3" value="s3" />Checker</label>
		<label><input type="radio" name="task" id="s4" value="s4" checked />Compiler</label>
	</div>

	<br />
	<label>学籍番号：<input type="text" id="studentId" /></label>
	<input type="button" value="Check" id="checkButton" />

	<p id="idNotFound"></p>

	<div class="slidecontainer">
		<label>比較対象の日付：
			<!--<input type="range" min="1" max="100" value="-70" class="slider" id="myRange" disabled="disabled" style="width: 600px;/* -webkit-appearance: none; // width: 100%; /height: 15px;border-radius: 5px;background: #D3D3D3;/ outline: none; */opacity: 0.7;-webkit-transition: .2s;transition: opacity .2s;">-->
			<!--<input type="range" min="-2726" max="0" value="-70" class="slider" id="time" style="width: 600px;/* -webkit-appearance: none; // width: 100%; /height: 15px;border-radius: 5px;background: #D3D3D3;/ outline: none; */opacity: 0.7;-webkit-transition: .2s;transition: opacity .2s;">-->
			<input type="range" max="1000" value="0" class="slider" id="time" step="1" list="deadlines" style="width: 600px;/* -webkit-appearance: none; // width: 100%; /height: 15px;border-radius: 5px;background: #D3D3D3;/ outline: none; */opacity: 0.7;-webkit-transition: .2s;transition: opacity .2s;">
			<datalist id="deadlines">
				<option id="start"></option>
				<option id="deadline1"></option>
				<option id="deadline2"></option>
				<option id="deadline3"></option>
				<option id="deadline4"></option>
			</datalist>
		</label>
		<p id="timelimit"></p>
	</div>

	<button type="button" id="graph">クリック！</button>
	<!--<div style="background-color: #D9D9D9;" id="chart_div"></div>-->
	<div id="chart_div"></div>
	<div id="curve_chart"></div>

</body>
